<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- icon -->
  <link rel="icon" type="image/png" href="image/icon.png" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="outer">
      <div class="switch-box">
        <div class="switch-btn"></div>
      </div>
      <div class="box">
        <div class="header">
          <h3>To Do list</h3>
          <input type="text" id="plan" placeholder="add something...">
          <button id="btn">
            <i class="fas fa-plus-circle"></i>save
          </button>
        </div>
        <div class="item-box">
          <div class="item">buy shoes</div>
          <div class="item">do the laundry</div>
          <div class="item">wash dishes</div>
        </div>
        <div class="itemCount">
          To be complete: <span></span> items
        </div>
      </div>
      <button class="reset-btn">Reset</button>
    </div>
  </div>

  <!-- javascript -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
